<!DOCTYPE html>
<html>

	<head>
		<title>Formatação de textos</title>
		<meta charset="utf-8">
		
		<style type="text/css">
			
			p{
				font-size: 30px;
				font-family: "Georgia";
			}
			.texto{
				font-size: 16px;
			}
			.negrito{
				font-weight: bold;
			}
			.estilo{
				font-style: italic;
			}
			.texto-padrao{
				font: bold 40px "Palatino Linotype", "Book Antiqua", Palatino, serif;
			}
			.formatacao{
				text-decoration: line-through;
			}

		</style>

	</head>

	<body>
		
		<div>
			<p class="texto">Lorem ipsum <span class="formatacao">dolor</span> sit amet, consectetur adipiscing elit. Nullam ante turpis, tincidunt iaculis laoreet eu, consectetur nec felis. Aenean ex massa, ultrices quis mauris in, feugiat ultrices neque.</p>
			<p class="negrito">Conteúdo 1</p>
			<p>Conteúdo 2</p>
			<p class="estilo">Conteúdo 3</p>
			<p class="texto-padrao">Conteúdo 4</p>
		</div>

	</body>

</html>
