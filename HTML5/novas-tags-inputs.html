<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">	
</head>
<body>

	<form>

		<!-- Associar Label com os elementos - Boa prática -->
		<label for="nome">Nome</label>
		<input type="text" id="nome">
		<br><br>

		<!-- Novos inputs e atributos do HTML5-->
		<!--Email-->
		<label for="email">E-mail</label>
		<input type="email" id="email" placeholder="exemplo@exemplo.com.br" autofocus>
		<br><br>

		<!--Numero-->
		<label for="numero">Número</label>
		<input type="number" id="numero" min="5" max="10" step="2" placeholder="entre 5 e 10">
		<br><br>

		<!--Url-->
		<label for="url">Url</label>
		<input type="url" id="url" placeholder="ex: http://www.google.com.br/">
		<br><br>

		<!--Pesquisar-->
		<label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa" placeholder="digite algo...">
		<br><br>

		<!--Range-->
		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="10" value="5">
		<br><br>

		<!--Data-->
		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>

		<!--Cor-->
		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>

		<input type="submit" value="enviar">
	</form>

</body>
</html>
